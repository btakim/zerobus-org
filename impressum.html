<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Impressum / Legal Notice — ZeroBus</title>
  <link rel="canonical" href="./" />
  <meta name="robots" content="noindex, nofollow, noarchive, nosnippet, noimageindex" />
  <meta name="googlebot" content="noindex, nofollow, noarchive, nosnippet, noimageindex" />
  <meta name="bingbot" content="noindex, nofollow, noarchive, nosnippet, noimageindex" />
  <meta name="referrer" content="no-referrer" />
  <meta name="theme-color" content="#0EA5E9" />
  <link rel="icon" href="favicon.ico" sizes="any">
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <style>
    :root{ --bg:#ffffff; --bg-alt:#f7fafc; --ink:#0f172a; --muted:#475569; --line:#e2e8f0; --brand:#0ea5e9; --brand2:#10b981; --radius:16px; --shadow:0 10px 24px rgba(2,6,23,.08); }
    @media (prefers-color-scheme: dark){ :root{ --bg:#0b1020; --bg-alt:#0e1528; --ink:#e6eef7; --muted:#94a3b8; --line:#1f2a44; --shadow:0 10px 28px rgba(0,0,0,.35); } }
    html{overflow-x:hidden}
    body{margin:0; font:16px/1.55 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; color:var(--ink); background:var(--bg)}
    a{color:var(--brand); text-decoration:none}
    a:hover{text-decoration:underline}
    .container{max-width:1120px; margin:0 auto; padding:0 20px}
    header{position:sticky; top:0; z-index:50; background:transparent; border-bottom:1px solid var(--line); backdrop-filter:saturate(180%) blur(10px); overflow:hidden}
    header::before{content:""; position:absolute; inset:0; pointer-events:none; background:linear-gradient(90deg, rgba(255,255,255,1) 0%, rgba(255,255,255,1) 25%, rgba(255,255,255,.4) 100%)}
    @media (prefers-color-scheme: dark){ header::before{ background:linear-gradient(90deg, rgba(11,16,32,1) 0%, rgba(11,16,32,1) 25%, rgba(11,16,32,.4) 100%) } }
    header > .container{position:relative; z-index:1}
    .nav{display:flex; align-items:center; justify-content:space-between; height:72px}
    .brand{display:flex; align-items:center; gap:10px; font-weight:800}
    .brand img{height:28px; width:auto; display:block}
    .brand-logo img{height:28px}
    .brand-icon img{height:48px; opacity:.9}
    main{padding:48px 0}
    h1{font-size:28px; margin:0 0 12px}
    p{margin:10px 0}
    .card{background:var(--bg); border:1px solid var(--line); border-radius:var(--radius); padding:22px; box-shadow:var(--shadow)}
    footer{padding:28px 0; border-top:1px solid var(--line); color:var(--muted); font-size:14px; background:var(--bg)}
    @media (max-width: 920px){ .nav{height:72px} }
  </style>
</head>
<body>
  <header>
    <div class="container nav">
    <div class="brand">
      <picture class="brand-logo">
        <source srcset="assets/logo-rect-dark.svg" media="(prefers-color-scheme: dark)">
        <img src="assets/logo-rect-light.svg" alt="ZeroBus logo" />
      </picture>
      <picture class="brand-icon">
        <source srcset="assets/ebus-icon-light.svg" media="(prefers-color-scheme: dark)">
        <img src="assets/ebus-icon-light.svg" alt="Electric bus icon" />
      </picture>
    </div>
      <div>
        <a href="./" rel="nofollow noreferrer">Back to site</a>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="card">
        <h1>Impressum / Legal Notice</h1>
        <p>
          ZeroBus - Independent Mobility Concept<br>
        </p>
        <div>
          <img src="assets/impressum.png" alt="Impressum contact details" style="width:240px; max-width:100%; height:auto; display:block; margin:0" loading="lazy" decoding="async">
        </div>
        <p>
          Email: <a href="mailto:hello@zerobus.org" rel="nofollow">hello@zerobus.org</a>
        </p>
        <p>Disclaimer: ZeroBus is an independent concept project and has no affiliation with any legal entity.</p>
      </div>
    </div>
  </main>
  <footer>
    <div class="container" style="display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap">
      <div>© <script>document.write(new Date().getFullYear())</script> ZeroBus - Independent Mobility Concept</div>
      <div style="display:flex; gap:14px">
        <a href="impressum.html" rel="nofollow noreferrer">Impressum</a>
        <a href="privacy.html" rel="nofollow noreferrer">Privacy</a>
      </div>
    </div>
  </footer>
</body>
</html>
